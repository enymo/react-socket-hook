name: Publish Release to NPM
on:
  push:
    tags:
      - "v*"
permissions:
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - name: "Publish to NPM"
        run: if [[ $GITHUB_REF =~ ^refs/tags/v.*-beta$ ]]; then npm publish --access=public --tag=beta; else npm publish --access public; fi